<!DOCTYPE html>
<html lang="en">
<head>

    <title>Bootstrap Media Object</title>

</head>
<body>

        <div class="media">
            <img src="mr.jpg" class="mr-3" alt="..." style="width:100px;">

                <h5 class="mt-0">Blog Post Title</h5>
                <p>This is the content of the blog post. Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
                <small>Author: John Doe | Date: September 25, 2024</small>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
